<body>
<div class="container">
    <div class="title">
    <h1>2025</h1>
    <h2>Countdown of <span>New Year</span></h2>
     </div>
    <div class="count">
        <div class="countd"><span id="day">00</span>Days</div>
        <div class="countd"><span id="hour">00</span>Hour</div>
        <div class="countd"><span id="minutes">00</span>Minutes</div>
        <div class="countd"><span id="seconds">00</span>seconds</div>
    </div>
</div>

<script>
    function updateCountdown() {
        const newYear = new Date('January 1, 2025 00:00:00').getTime();
        const now = new Date().getTime();
        const timeDifference = newYear - now;

        if (timeDifference >= 0) {
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('day').textContent = days < 10 ? `0${days}` : days;
            document.getElementById('hour').textContent = hours < 10 ? `0${hours}` : hours;
            document.getElementById('minutes').textContent = minutes < 10 ? `0${minutes}` : minutes;
            document.getElementById('seconds').textContent = seconds < 10 ? `0${seconds}` : seconds;
        } else {
            // If the countdown is over
            document.querySelector('.count').innerHTML = "<h3>Happy New Year 2025!</h3>";
            clearInterval(countdownInterval);
        }
    }

    // Update the countdown every second
    const countdownInterval = setInterval(updateCountdown, 1000);

    // Initial call to display the countdown immediately
    updateCountdown();
</script>
